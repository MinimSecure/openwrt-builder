version: 2.1

commands:
  build_image:
    description: Build an image using one of the Dockerfiles
    parameters:
      target_name:
        description: Target name for the image
        type: enum
        enum: ["base", "archer_c7_v2", "archer_c7_v4", "gl_b1300", "gl_ar300m", "linksys-wrt1900acs"]
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Load previously built base image
          command: |
            if [[ "<< parameters.target_name >>" == "base" ]]; then
              echo "Building base image, not bothering with trying to load it. Skipping"
            else
              docker image load -i out/base.dockerimg
            fi
      - run:
          name: Build image for << parameters.target_name >>
          command: |
            docker image build --file Dockerfile.<< parameters.target_name >> --tag minimsecure/circleci-openwrt-builder:<< parameters.target_name >> .
            mkdir -p out
            docker image save -o out/<< parameters.target_name >>.dockerimg minimsecure/circleci-openwrt-builder:<< parameters.target_name >>
      - run:
          name: Publish image to dockerhub
          command: |
            if [[ -z "$DOCKER_USER" ]] || [[ -z "$DOCKER_PASS" ]]; then
              echo "docker credentials unset, skipping upload"
            else
              echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin
              docker push "minimsecure/circleci-openwrt-builder:<< parameters.target_name >>"
            fi
      - store_artifacts:
          path: out
          destination: out

jobs:
  build-base:
    machine: true
    steps:
      - build_image:
          target_name: base
      - persist_to_workspace:
          root: .
          paths:
            - out/base.dockerimg
  build-archer_c7_v2:
    machine: true
    steps:
      - build_image:
          target_name: archer_c7_v2
  build-archer_c7_v4:
    machine: true
    steps:
      - build_image:
          target_name: archer_c7_v4
  build-gl_b1300:
    machine: true
    steps:
      - build_image:
          target_name: gl_b1300
  build-gl_ar300m:
    machine: true
    steps:
      - build_image:
          target_name: gl_ar300m
  build-linksys-wrt1900acs:
    machine: true
    steps:
      - build_image:
          target_name: linksys-wrt1900acs

workflows:
  version: 2
  build-all:
    jobs:
      - build-base:
          filters:
            tags:
              only: /^.*/
            branches:
              only: master
      - build-archer_c7_v2:
          requires:
            - build-base
          filters:
            tags:
              only: /^.*/
      - build-archer_c7_v4:
          requires:
            - build-base
          filters:
            tags:
              only: /^.*/
      - build-gl_b1300:
          requires:
            - build-base
          filters:
            tags:
              only: /^.*/
      - build-gl_ar300m:
          requires:
            - build-base
          filters:
            tags:
              only: /^.*/
      - build-linksys-wrt1900acs:
          requires:
            - build-base
          filters:
            tags:
              only: /^.*/
